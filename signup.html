<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Newsletter-SignUP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="/images/newsletter.png"
          alt="newsletter-logo"
          width="110"
          height="80"
        />
        <h1 class="h3 mb-3 fw-normal">SignUp for Newsletter</h1>

        
          <input
            type="text"
            name="fName"
            class="form-control"
            placeholder="First Name"
          required autofocus/>
       
          <input
            type="text"
            name="lName"
            class="form-control"
            placeholder="Last Name"
            required/>
       
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email"
              required/>
          

    
        <button class="w-100 btn btn-lg btn-primary my-2" type="submit">
          Sign up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
      </form>
    </main>
  </body>
</html>
